<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="task.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="row">
        <div class="col">
            <div class="bgi">
                <div class="content">
                    <h5 class="text-white">XMEE</h5>
                    <p class="text-white">Welcome to</p>
                    <p class="text-white">We're a Digital Agency.</p>
                    <p class="text-white">We are glad to see you again! Get access to your orders,Wishlist and Recommendations.</p>
                    <p class="text-white">Don't have an account?</p>
                    <a href="#" class="text-white"><p>Sign In</p></a>
                </div>    
            </div>
        </div>
        <div class="col second text-left">
            <h5>Sign Up</h5>
            <p>Sign Up to try our amazing services</p>
            
            <form action="">
                <p class="mb-0">Full Name</p>
                <input type="text" name="" id="" placeholder="Enter Your Name" class="p-0 m-0">
                <p class="mb-0">Email Adress</p>
                <input type="email" placeholder="Enter Your email">
                <p class="mb-0">Password</p>
                <input type="password" name="" id="" placeholder="Enter Password">
                <div class="check">
                    <input type="checkbox" name="agree" id="agree" value="condition" class="mt-3">
                    <label for="agree">I agree with terms of service. Terms of payments and privacy Policy</label><br>
                </div>
                <input type="submit" value="Login" class="login mt-3">
                <p class="or ">OR</p>
                <input type="submit" value="Continue with Google" class="google">
                <i class="bi bi-facebook text-white bg-primary py-1 px-1 rounded"></i>
                <i class="bi bi-apple text-white bg-dark py-1 px-1 rounded"></i>
            </form>
        </div>
    </div>
    
    
</body>
</html>
